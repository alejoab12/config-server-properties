spring:
    cloud:
        loadbalancer:
            ribbon:
                enable: false
        gateway:
            discobery:
                locator:
                    lower-case-service-id: true
                    enabled: true
            routes:
            - id: toures-balon-usuario
              uri: lb://TOURES-BALON-USUARIO
              predicates:
              - Path=/usuario/**
eureka:
  client:
    serviceUrl:
      defaultZone: http://172.17.0.4:8761/eureka
